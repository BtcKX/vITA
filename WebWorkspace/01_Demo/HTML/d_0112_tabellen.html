<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
    <style>
        table{
            border: 3x solid black;
            background-color: lightgrey;
        }

        td, th{
            border: 1px black solid;
            width: 33%;
        }

        .mark{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--Beginn der Tabelle-->
    <table>
        <tr>
            <!-- td table data / th table header -->
            <!-- Inhalt der Spalten -->
            <th>Test</th>
            <th>Inhalt</th>
            <td>a</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>b</td>
     <!-- colspan=2 zwei miteinander verbundene Zellen -->
        </tr>
        <tr>
            <!-- Zellen über Spalten verbinden - horizontal -->
            <td colspan="2">3</td>
            <td>c</td>
        </tr>
        <tr>
            <!-- Zellen über Reihen verbinden - vertikal -->
            <td rowspan="3">4</td>
            <td>5</td>
            <td>d</td>
        </tr>
        <tr>
            <td>7</td>
            <td>e</td>
        </tr>
        <tr>
            <td>9</td>
            <td>f</td>
        </tr>
        <tr>
            <!-- Verbund über Reihen und Spalten -->
            <td class="mark" colspan="2" rowspan="2"><p>Lorem ipsum dolor sit amet.</p></td>
            <td>g</td>
        </tr>
        <tr>
            <td>h</td>
        </tr>
    </table>
</body>
</html>
