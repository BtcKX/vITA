<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schriftänderung</title>
    <style>
        body {
            color: blue;
            font-size: 20px;
        }

        h1 {
            color: rgb(grey);
            font-style: italic;
            text-align: center;
            font-weight: bold;
        }

        h6 {
            letter-spacing: 2px;
            font-size: 0.5em;
        
        }

        .wichtig {
            color: red;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Dies ist ein Text der über das body-tag formatiert ist. Interessant wird es, wenn wir hier die Schriftgrösse verändern.</p>
    <p class="wichtig">Jetzt folgt ein wichtiger Absatz</p>
    <h1> und jetzt eine Überschrift h1</h1>
    <h6> und jetzt eine Überschrift h6</h6>
</body>
</html>
