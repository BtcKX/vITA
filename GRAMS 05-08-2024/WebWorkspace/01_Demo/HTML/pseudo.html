<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoklassen</title>
    <style type="text/css">
        a{
            text-decoration: none;
            color: black;
        }
        a:visited{
            color: green;
        }
        a:hover{
            background-color: yellow;
        }
        a:active{
            color: red;
        }
        a:before{
            content: "**";
            color: blue;
        }
        a:after{
            content: "**";
        }

    </style>    
</head>
<body>
    <a href="http://www.google.de" target="_blank">Ein Link</a><br>
</body>
</html>
