<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title für den Browser-Tab -->
    <title>Seitentitel</title>
    <!-- Meta-Beschreibung für Suchmaschinen -->
    <meta name="description" content="Eine kurze Beschreibung des Inhalts der Seite, die dem Besucher einen Überblick gibt.">
    <!-- Meta-Keywords für Suchmaschinen (optional) -->
    <meta name="keywords" content="Keyword1, Keyword2, Keyword3">
    <!-- Robots Meta Tag zur Steuerung der Indexierung durch Suchmaschinen -->
    <meta name="robots" content="index, follow">
    <!-- Canonical Tag zur Vermeidung von Duplicate Content -->
    <link rel="canonical" href="https://www.deine-webseite.de/aktuelle-seite">
    <!-- Open Graph Tags für bessere Darstellung in sozialen Medien -->
    <meta property="og:title" content="Seitentitel">
    <meta property="og:description" content="Eine kurze Beschreibung des Inhalts der Seite.">
    <meta property="og:image" content="URL_zum_Vorschaubild">
    <meta property="og:url" content="https://www.deine-webseite.de/aktuelle-seite">
    <meta property="og:type" content="website">
    <!-- Verweist und greift auf .css Datei -->
    <link rel="stylesheet" href="\01_Demo\CSS\style.css">
</head>
<body>
    <p>Hello World!</p>
    <footer>
        <p>&copy; 2024 Copyright</p>
    </footer>    
</body>
</html>
