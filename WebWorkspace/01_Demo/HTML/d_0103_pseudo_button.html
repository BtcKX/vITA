<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Button</title>
    <style type="text/css">
        
        button:visited{
            color: green;
        }
        button:hover{
            background-color: yellow;
        }
        button:active{
            color: red;
        }
        a{
            text-decoration: none;
        }
        .btn1{
            background-color: violet;
        }
        .btn2{
            background-color: lightseagreen;
        }

    </style>    
</head>
<body>
    <button class="btn1"><a href="http://www.google.de">Button zu Google</a></button><br><br>
    <button class="btn2"><a href="http://www.youtube.de">Button zu Youtube</a></button><br>
</body>
</html>
